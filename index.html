    <style>
        /* style.css */
body {
    font-family: Arial, sans-serif;

   background-image: url("https://www.ibelieveinsci.com/wp-content/uploads/ALevel-Biology-1170x560-384x253.jpg");

    border: 3px solid #ccc; 
   text-align: center;
    padding-top: 10px; /* زيادة المسافة البادئة العلوية */
margin-right: 5px;

}


#choices li {
width:90%;
   
    list-style-type: none;
    margin-bottom: 15px; /* زيادة التباعد بين العناصر */
}
button {
    width: 100%;
    font-size:x-large; /* قم بتعديل حجم الخط حسب الحاجة */

   font-size:x-large;

<body>
    <div class="container">
        <h1>Pergala Sinirî ya Lawiran</h1>
    </div>
   
    
    <div id="question-container">
        <div id="pirshej">Pirsa : 1</div>
        <p id="question"></p>
        <ul id="choices">
            <li><button onclick="checkAnswer(0)"></button></li>
            <li><button onclick="checkAnswer(1)"></button></li>
            <li><button onclick="checkAnswer(2)"></button></li>
            <li><button onclick="checkAnswer(3)"></button></li>
        </ul>
    </div>
    <script>
        // script.js
var questions = [
{
    question: "Em dikarin bêjin ku pergaleke sinirî ji Amîp re heye ?",
    choices: ["Na", "Heye", "Pergaleke hormonî", "Erê"],
    correctAnswer: 0
},
{
    question: "kî bi rola pergala sinirî radibe li cem Amîp??",
    choices: ["Bijank", "heyberên bi zirar", "protoplazma", "ne tiştek"],
    correctAnswer: 2
},
{
    question: "Paramisiyom di riya çi re tevdigere?",
    choices: ["tayên sinirî", "Bijank", "dest û leng", "pergala sinirî"],
    correctAnswer: 1
}, 
{
    question: "pêhesîn li cem Paramisiyomê di riya ........ re çêdibe.",
    choices: ["tayên sinirî", "libkok", "Bijank", "Di riya Xerbê Cihuyan re"],
    correctAnswer: 0
},
{
    question: "yek ji van zindiyan ji lawirê bê hestiye:",
    choices: ["paramisiyom", "yoglîna", "Beq", "Haydra"],
    correctAnswer: 3
},
{
    question: "Haydra tê qurmiçandin bi alikariya:",
    choices: ["şaneyên masûlkeyî", "şaneyên pêvedanê", "heyberên bi zirar", "ne tiştek"],
    correctAnswer: 0
},
{
    question: "yek ji van têgehan li cem kurmê erdê tuneye:",
    choices: ["girêka cotî ya mejiyî", "girêka li jêra daqurtekê", "sinirên derzika piştê", "girêka sinirî zikokî"],
    correctAnswer: 2
},
{
    question: "yek jivan zindiya ne ji lawirên bihestiye:",
    choices: ["ker", "kûçik", "masî", "kurmê erdê"],
    correctAnswer: 3
},{
    question: "ji tevneke sinirî a nerim pêk tê û ji mêjî dirêj dibe:",
    choices: ["sinir", "mejiyê derzika piştê", "derzika piştê", "pergala sinirî"],
    correctAnswer: 1
},{
    question: "hişiyariyan ji mejî û mejiyê derzika piştê radigihînin masûlkeyan :",
    choices: ["sinirên tevgerê", "sinirên pêhesînê", "sinirên masulkeyî", "ne tiştek"],
    correctAnswer: 0
},
{
    question: "ev cureyê masulkeyan -bê- xwesteka masî ne :",
    choices: ["masûlkeyên hilû", "masûlkeyên aliyî", "masûlkeyên tevgerê", "masûlkeya dev"],
    correctAnswer: 0
},
{
    question: "filkeyên dîtinê li cem beqê di kûderê de bi cih dibin??",
    choices: ["mêjiyê piştê", "mêjiyê pêşî", "derzika piştê", "mêjiyê nîvîn"],
    correctAnswer: 3
},
{
    question: "pergala sinirî a navendî :",
    choices: ["mejî û sinirên mejî", "mejiyê derzika piştê û mejî", "mejî û mejiyê piştê", "sinirên mejî û mejiyê derzika piştê"],
    correctAnswer: 1
},
{
    question: "sinirên mejî ji pergala sinirî a ....... ne",
    choices: ["belavbûyî", "navendî", "aliyî", "şaşe"],
    correctAnswer: 0
}, {
    question: "li cem beqê sinirê 7,8,9,10 diçin bi aliyê :",
    choices: ["qarçikê", "piştê û qarçikê", "pêş", "yekbûyîn di navbera wan de çêdibe "],
    correctAnswer: 1
},
{
    question: "sinireke di bin ziman de ye :",
    choices: ["duyem", "siyem", "yekem", "7,8,9,10"],
    correctAnswer: 2
},// إضافة المزيد من الأسئلة هنا
];

var currentQuestion = 0;
var score = 0;

function displayQuestion() {
var questionElement = document.getElementById("question");
questionElement.textContent = questions[currentQuestion].question;

var choices = questions[currentQuestion].choices;
var choicesList = document.getElementById("choices");
var choiceButtons = choicesList.getElementsByTagName("button");
var questionContainer = document.getElementById("pirshej");
questionContainer.innerHTML = " <h1>Pirsa : "+ parseInt( currentQuestion+1)+"</h1>"

for (var i = 0; i < choiceButtons.length; i++) {
    choiceButtons[i].textContent = choices[i];
}
}

function checkAnswer(choice) {
if (choice === questions[currentQuestion].correctAnswer) {
    score++;
}

currentQuestion++;

if (currentQuestion === questions.length) {
    endQuiz();
} else {
    displayQuestion();
}
}

function endQuiz() {
var questionContainer = document.getElementById("question-container");
questionContainer.innerHTML = "<h2 style='font-size:xx-large;background-color: white;'>Ezmûn bi dawî bû!</h2>" +
    "<p style='font-size:xx-large;background-color: white;'>Te bersiva  <span style='font-size:50;color: blue;'> " + score +" </span> pirsan rast got.</p>";
}

displayQuestion();

    </script>
</body>
